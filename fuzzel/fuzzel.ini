[main]
# Slightly smaller font for a compact look
font=JetBrainsMono Nerd Font:size=11
dpi-aware=no

# Geometry: Narrower and Top Center
width=30
lines=6
anchor=top

# Spacing: Tightened to reduce size
horizontal-pad=10
vertical-pad=8
inner-pad=2

icons-enabled=no
y-margin=20

[colors]
# RRGGBBAA format
background=232327ff
text=e5e5e5ff
match=ffffffff
selection=3a3c3fff
selection-text=ffffffff
border=3a3c3fff

[border]
# Thinner border
width=1
radius=0
